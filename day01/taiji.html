<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas1 {
				background-color: gainsboro;
				box-shadow: 0 0 3px red;
				/*animation: zhuan 3s linear infinite;*/
			}
			@keyframes zhuan{
				0%{
					transform: rotate(0deg);
				}
				100%{
					transform: rotate(360deg);
				}
			}
		</style>
	</head>

	<body>
		<canvas id="canvas1" width="600" height="600">
			浏览器版本那么低，你咋不上天呢？
		</canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById('canvas1');
		var context = canvas.getContext('2d');
		//Math.PI:180°
		var deg = Math.PI / 180;
		context.beginPath();
		context.arc(300,300,200,0,360*deg,true)
		context.fillStyle='white'
		context.fill()
		
		context.beginPath();
		context.arc(300,300,200,0,180*deg,true)
		context.fillStyle='black'
		context.fill()
		
		context.beginPath();
		context.arc(200,300,100,0,360*deg,true)
		context.fillStyle='white'
		context.fill()
		
		context.beginPath();
		context.arc(200,300,25,0,360*deg,true)
		context.fillStyle='black'
		context.fill()
		
		context.beginPath();
		context.arc(400,300,100,0,360*deg,true)
		context.fillStyle='black'
		context.fill()
		
		context.beginPath();
		context.arc(400,300,25,0,360*deg,true)
		context.fillStyle='white'
		context.fill()
		
	</script>

</html>
