		context.fill();
		//使用rect再次绘制时需要使用beginPath，否则下面的fillStyle会把上面的颜色覆盖
		context.beginPath();
		context.rect(100,100,200,200);
		context.fillStyle="red"
		context.fill();
		
		
		//面向对象创建矩形
		function Rect(x,y,w,h,color){
			this.x=x;
			this.y=y;
			this.w=w;
			this.h=h;
			this.color=color;
		}
		Rect.prototype.draw=function(){
			context.beginPath();
			context.rect(this.x,this.y,this.w,this.h);
			context.fillStyle=this.color;
			context.fill();
		}
		var rectArr=[];
		for(var i=0;i<4;i++){
